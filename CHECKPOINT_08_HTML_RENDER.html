<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBISTAR — Diagnostic Card</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      max-width: 640px;
      margin: auto;
      padding: 24px;
      line-height: 1.5;
    }
    .section {
      border-top: 1px solid #eee;
      padding-top: 16px;
      margin-top: 16px;
    }
    .title {
      font-weight: 600;
      font-size: 18px;
    }
    .label {
      color: #555;
    }
    .metric {
      display: flex;
      justify-content: space-between;
    }
    .boundary {
      font-size: 13px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Environment State</div>
    <div class="section">
      <div><span class="label">Classification:</span> Transitional</div>
      <div><span class="label">Stability:</span> Stable</div>
    </div>

    <div class="section">
      <div class="title">Meta-Metrics</div>
      <div class="metric"><span>PRUC</span><span>→</span></div>
      <div class="metric"><span>Constraint Pressure</span><span>↑</span></div>
      <div class="metric"><span>Variance</span><span>→</span></div>
      <div class="metric"><span>Recovery</span><span>↓</span></div>
    </div>

    <div class="section">
      <div class="title">Interpretive Notes</div>
      <div>• Reinforcement is holding</div>
      <div>• Pressure is increasing</div>
      <div>• No immediate instability detected</div>
    </div>

    <div class="section boundary">
      Authority terminates before action.  
      Human interpretation only.
    </div>
  </div>

</body>
</html>
