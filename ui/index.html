<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBISTAR â€” System Snapshot</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f5f5; padding:40px; }
    .card { background:#fff; border:1px solid #ddd; max-width:640px; margin:auto; padding:24px; }
    pre { background:#f0f0f0; padding:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>OBISTAR System Snapshot</h1>
    <p>This UI is observational only.</p>
    <pre id="state"></pre>
  </div>
  <script>
    fetch('../env/local.state.json')
      .then(r => r.json())
      .then(state => {
        document.getElementById('state').textContent =
          JSON.stringify(state, null, 2);
      });
  </script>
</body>
</html>
