<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBISTAR — System State</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      max-width: 800px;
      margin: auto;
      padding: 24px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 16px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>OBISTAR — Current System State</h1>
    <pre id="state">Loading…</pre>
  </div>

  <script type="module">
    import { renderState } from "./renderState.js";
    fetch("../env/local.state.json")
      .then(r => r.json())
      .then(renderState);
  </script>
</body>
</html>
