<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBISTAR — Diagnostic Card (Time)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      max-width: 640px;
      margin: auto;
      padding: 24px;
      line-height: 1.5;
    }
    .section {
      border-top: 1px solid #eee;
      padding-top: 16px;
      margin-top: 16px;
    }
    .title {
      font-weight: 600;
      font-size: 18px;
    }
    .metric {
      display: flex;
      justify-content: space-between;
    }
    .boundary {
      font-size: 13px;
      color: #777;
      font-style: italic;
    }
    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="title">Environment State</div>
  <div class="section">
    <div>Classification: Transitional</div>
    <div>Stability: <span id="stability">Stable</span></div>
  </div>

  <div class="section">
    <div class="title">Meta-Metrics</div>
    <div class="metric"><span>PRUC</span><span id="pruc">→</span></div>
    <div class="metric"><span>Constraint</span><span id="constraint">↑</span></div>
    <div class="metric"><span>Variance</span><span id="variance">→</span></div>
    <div class="metric"><span>Recovery</span><span id="recovery">↓</span></div>
  </div>

  <div class="section">
    <div class="title">Time</div>
    <input type="range" min="0" max="3" value="0" id="timeSlider" />
  </div>

  <div class="section boundary">
    Authority terminates before action.  
    Human interpretation only.
  </div>
</div>

<script>
  const states = [
    { pruc: "→", constraint: "→", variance: "→", recovery: "→", stability: "Stable" },
    { pruc: "↑", constraint: "↑", variance: "→", recovery: "→", stability: "Stable" },
    { pruc: "↑", constraint: "↑", variance: "↑", recovery: "→", stability: "Transitional" },
    { pruc: "→", constraint: "↑", variance: "↓", recovery: "↓", stability: "Unstable" }
  ];

  const slider = document.getElementById("timeSlider");

  slider.addEventListener("input", () => {
    const s = states[slider.value];
    document.getElementById("pruc").textContent = s.pruc;
    document.getElementById("constraint").textContent = s.constraint;
    document.getElementById("variance").textContent = s.variance;
    document.getElementById("recovery").textContent = s.recovery;
    document.getElementById("stability").textContent = s.stability;
  });
</script>

</body>
</html>
